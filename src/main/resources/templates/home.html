<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Stacked form</h2>
        <form action="">
            <div class="form-group">
                <label for="bookId">Book ID:</label>
                <input type="text" class="form-control" id="bookId" placeholder="Enter book ID" name="bookId">
            </div>
            <div class="form-group">
                <label for="bookName">Book name:</label>
                <input type="text" class="form-control" id="bookName" placeholder="Enter book name" name="bookName">
            </div>
            <div class="form-group">
                <label for="bookAuthor">Author:</label>
                <input type="text" class="form-control" id="bookAuthor" placeholder="Enter author name:" name="bookAuthor">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
